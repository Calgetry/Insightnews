<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新闻检测 - InsightNews 管理系统</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- SVG 图标库 -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="dashboard" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 13h8V3H3v10Zm0 8h8v-6H3v6Zm10 0h8V11h-8v10Zm0-18v6h8V3h-8Z"/>
    </symbol>
    <symbol id="moon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12.74 2a9.99 9.99 0 1 0 9.26 13.37A8 8 0 0 1 12.74 2Z"/>
    </symbol>
    <symbol id="sun" viewBox="0 0 24 24">
      <path fill="currentColor" d="M6.76 4.84L5.34 3.42 3.92 4.84 5.34 6.26 6.76 4.84Zm10.5 0 1.42-1.42 1.42 1.42-1.42 1.42-1.42-1.42ZM12 4h0V1h0v3Zm0 19h0v-3h0v3Zm8-9h3v0h-3v0Zm-19 0H1v0h3v0Zm2.34 7.34L3.92 20.92l1.42-1.42 1.42 1.42-1.42 1.42-1.42 1.42Zm13.02 0 1.42 1.42 1.42-1.42-1.42-1.42-1.42 1.42ZM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"/>
    </symbol>
    <symbol id="users" viewBox="0 0 24 24">
      <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3Zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3Zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13Zm8 0c-.29 0-.62.02-.97.05C16.37 13.56 18 14.43 18 16V20h6v-3.5c0-2.33-4.67-3.5-8-3.5Z"/>
    </symbol>
    <symbol id="activity" viewBox="0 0 24 24">
      <path fill="currentColor" d="M22 12h-4l-3 7-6-14-3 7H2"/>
    </symbol>
    <symbol id="search" viewBox="0 0 24 24">
      <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 1 0-.71.71l.27.28v.79L20 20.49 21.49 19 15.5 14Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/>
    </symbol>
    <symbol id="eye" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </symbol>
    <symbol id="edit" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </symbol>
    <symbol id="trash" viewBox="0 0 24 24">
      <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
    </symbol>
    <symbol id="filter" viewBox="0 0 24 24">
      <path fill="currentColor" d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
    </symbol>
    <symbol id="download" viewBox="0 0 24 24">
      <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
    </symbol>
    <symbol id="plus" viewBox="0 0 24 24">
      <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    </symbol>
    <symbol id="topics" viewBox="0 0 24 24">
      <path fill="currentColor" d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Zm0 16H5V5h14v14ZM7 7h10v2H7V7Zm0 4h7v2H7v-2Zm0 4h10v2H7v-2Z"/>
    </symbol>
    <symbol id="detection" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 3L2 12l3.5 3.5L12 9l6.5 6.5L22 12 12 3zm0 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
    </symbol>
  </svg>

  <header class="app-header">
    <div class="brand">InsightNews 管理系统</div>
    <nav class="nav">
      <a href="dashboard.html" class="nav-link"><svg class="icon"><use href="#dashboard"></use></svg> 仪表盘</a>
      <a href="users.html" class="nav-link"><svg class="icon"><use href="#users"></use></svg> 用户管理</a>
      <a href="visits-topics.html" class="nav-link"><svg class="icon"><use href="#activity"></use></svg> 访话管理</a>
      <a href="detection.html" class="nav-link active"><svg class="icon"><use href="#detection"></use></svg> 新闻检测</a>
      <button id="themeToggle" class="btn btn-ghost" title="切换主题"><svg class="icon"><use href="#moon"></use></svg></button>
      <button id="logoutBtn" class="btn btn-ghost">退出登录</button>
    </nav>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3 class="title">管理导航</h3>
      <div class="snav">
        <a href="dashboard.html"><svg class="icon"><use href="#dashboard"></use></svg> 仪表盘</a>
        <a href="users.html"><svg class="icon"><use href="#users"></use></svg> 用户管理</a>
        <a href="visits-topics.html"><svg class="icon"><use href="#activity"></use></svg> 访话管理</a>
        <a href="detection.html" class="active"><svg class="icon"><use href="#detection"></use></svg> 新闻检测</a>
      </div>
    </aside>
    
    <main class="container">
      <div class="page-header">
        <h1>新闻检测管理</h1>
      </div>

      <!-- 检测工具栏 -->
      <div class="toolbar">
        <div class="search-group">
          <div class="search">
            <svg class="icon search-icon"><use href="#search"></use></svg>
            <input type="text" id="searchInput" placeholder="搜索检测记录..." />
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="refreshBtn">
            <svg class="icon"><use href="#filter"></use></svg>
            <span class="btn-text">刷新</span>
          </button>
          <button class="btn" id="bulkPreviewBtn" disabled>
            <svg class="icon"><use href="#eye"></use></svg>
            <span class="btn-text">批量查看</span>
          </button>
          <button class="btn" id="bulkExportBtn" disabled>
            <svg class="icon"><use href="#download"></use></svg>
            <span class="btn-text">批量导出</span>
          </button>
        </div>
      </div>

      <!-- 检测历史 -->
      <div class="detection-history">
        <div class="card">
          <div class="card-heading">
            <h3>检测历史</h3>
            <div class="actions">
              <div class="selected-info" id="detectionSelectedInfo">未选择任何记录</div>
              <button class="btn btn-ghost clear-btn" id="clearSelectionBtn" disabled>清除选择</button>
              <button class="btn" id="loadMoreBtn">加载更多</button>
            </div>
          </div>
          
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:48px"><input type="checkbox" id="selectAllDetection" aria-label="选择当前页所有记录"></th>
                  <th>新闻标题</th>
                  <th>检测类型</th>
                  <th>可信度</th>
                  <th>检测时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="historyTableBody">
                <!-- 历史记录将通过JavaScript动态加载 -->
              </tbody>
            </table>
          </div>
          
          <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="flex-spacer"></div>
            <div class="pagination-jump-container">
              <div class="pagination" id="pagination"></div>
              <div class="page-jump">
                <span>跳转到</span>
                <input type="number" class="page-input" id="pageInput" min="1" />
                <button class="btn page-go" id="pageGoBtn">确定</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 检测结果模态框 -->
  <div class="modal" id="detectionModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3>检测报告</h3>
        <button class="close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div id="reportContent">
          <!-- 检测报告将通过JavaScript动态加载 -->
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="closeModalActionBtn">关闭</button>
        <button class="btn" id="downloadWordBtn">
          <svg class="icon"><use href="#download"></use></svg>
          <span class="btn-text">导出 Word</span>
        </button>
        <button class="btn btn-primary" id="downloadReportBtn">
          <svg class="icon"><use href="#download"></use></svg>
          <span class="btn-text">下载报告</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 批量查看检测记录模态框 -->
  <div class="modal" id="bulkDetectionModal">
    <div class="modal-dialog bulk-modal">
      <div class="modal-header">
        <h3>批量查看</h3>
        <button class="close" data-close="bulkDetectionModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="bulk-view">
          <ul class="bulk-list" id="bulkDetectionList"></ul>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" data-close="bulkDetectionModal">关闭</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/detection.js"></script>
  <script>
    // 主题切换
    document.getElementById('themeToggle').addEventListener('click', () => {
      const newTheme = Theme.toggle();
      const useId = newTheme === 'dark' ? 'sun' : 'moon';
      document.querySelector('#themeToggle use').setAttribute('href', `#${useId}`);
    });

    // 退出登录
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('确定要退出登录吗？')) {
        Auth.logout();
        window.location.href = 'index.html';
      }
    });

    // 初始化检测页面
    Detection.init();
  </script>
</body>
</html>
